<body>
    <p>Image to use:</p>
<img id="scream" src="https://www.deccanherald.com/sites/dh/files/styles/article_detail/public/article_images/2015/09/05/499296.jpg?itok=zz9el7Hx" alt="The Scream" width="220" height="277">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
Tajmahal is made in Agra </canvas>

<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img,10,10);
}
</script>
