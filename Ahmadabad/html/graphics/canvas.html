        successfully run the canvas in html  chrome browser </canvas>
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
        </script><br>
    
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.arc(95,50,40,0,2*Math.PI);

        </script><br>
        
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
            canvas can be successfully created </canvas>

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.fillText("Hello Tejaswini ",10,50);

        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
          canvas can be created.</canvas>
            
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Hello Tejaswini",10,50);
        </script>
            
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
                canvas are ready to run.</canvas>
                
                <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                
                // Create gradient
                var grd = ctx.createRadialGradient(75,50,5,90,60,100);
                grd.addColorStop(0,"blue   ");
                grd.addColorStop(1,"white");
                
                // Fill with gradient
                ctx.fillStyle = grd;
                ctx.fillRect(10,10,150,80);
        </script>
