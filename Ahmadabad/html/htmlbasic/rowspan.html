<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Address</h2>
<p>Address & mobile no</p>

<table style="width:100%">
  <tr>
    <th>Address</th>
    <td>Paratwada</td>
  </tr>
  <tr>
    <th rowspan="2">Moblie No</th>
    <td>777-9876</td>
  </tr>
  <tr>
    <td>777-8745</td>
  </tr>
</table>
</body>
</html>
